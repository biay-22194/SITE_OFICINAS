<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Medidor de tempo de reação</h1>
        <p>Caso já possua uma conta, por favor <a href="entrar.html">clique aqui!</a></p><br>
    </header>
    
    <main>
        <h2>Por favor cadastre suas informações:</h2>

        <form id="form-cadastro">
            
            <section>
                <h3>Nome completo</h3>
                <input type="text" id="inputNome" placeholder="Digite seu nome aqui..." required>
            </section>

            <section>
                <h3>Idade</h3>
                <input type="number" id="inputIdade" required>
            </section>

            <section>
                <h3>Gênero</h3>
                <select id="inputGenero" required>
                    <option value="">Selecione uma opção...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </section>

            <section>
                <h3>E-mail</h3>
                <input type="email" id="inputEmail" placeholder="Digite seu e-mail aqui..." required>
            </section>

            <section>
                <h3>Senha</h3>
                <input type="password" id="inputSenha" placeholder="Crie uma senha..." required>
            </section>

            <br>
            <button type="submit">Continuar</button>
        </form>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Medidor de tempo de reação</h1>
        <p>Ainda não tem uma conta?</p><br>
    </header>
    
    <main>
        <h2>Entrar na sua conta:</h2>

        <form id="form-login">
            
            <section>
                <h3>E-mail</h3>
                <input type="email" id="email_entrar" placeholder="Digite seu e-mail aqui..." required>
            </section>

            <section>
                <h3>Senha</h3>
                <input type="password" id="senha_entrar" placeholder="Digite sua senha..." required>

            <br>
            <button type="submit">Entrar</button>
        </form>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
